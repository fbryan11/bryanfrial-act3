<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bryan Frial | Activity 3</title>

  <!-- Favicons -->
  <link href="images/frial.jpg" rel="icon">

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="css/fontawesome/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="css/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="css/adminlte.min.css">
  <style>
    /* Custom CSS */
    .my-card {
      border: 1px solid #ccc;
      border-radius: 10px;
      margin: 20px;
      padding: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .my-card-header {
      background-color: #007bff;
      color: white;
      padding: 10px;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    .my-card-body {
      padding: 10px;
    }

    .my-user-image {
      width: 50px;
      height: 50px;
      border: 2px solid #007bff;
      border-radius: 50%;
    }

    .my-image {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
    }

    .my-comment-input {
      width: 100%;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-top: 10px;
    }

  </style>
</head>
<body class="hold-transition">

 <div class="wrapper">
  <section class="content">
      <div class="container-fluid">
        <div class="row d-flex justify-content-center">
          
          <!-- /.col -->
          <div class="col-md-9 m-5">
            <div class="card my-card">
              <div class="card-header p-2 text-center my-card-header">
                <a href="#" class="h4">Shoe collection</a>
              </div>
              <div class="card-body my-card-body">

                <div class="post">
                  <div class="user-block">
                    <img class="img-circle img-bordered-sm my-user-image" src="images/frial.jpg" alt="User Image">
                    <span class="username">
                      <a href="#">Bryan Frial</a>
                    </span>
                    <span class="description">Posted 5 photos - 1 minute ago</span>
                  </div>

                  <div class="row mb-3">
                    <div class="col-sm-6">
                      <img class="img-fluid my-image" src="images/1.jpg" alt="Photo">
                    </div>

                    <div class="col-sm-6">
                      <div class="row">
                        <div class="col-sm-6">
                          <img class="img-fluid mb-3 my-image" src="images/2.jpg" alt="Photo">
                          <img class="img-fluid my-image" src="images/3.jpg" alt="Photo">
                        </div>

                        <div class="col-sm-6">
                          <img class="img-fluid mb-3 my-image" src="images/4.jpg" alt="Photo">
                          <img class="img-fluid my-image" src="images/5.jpg" alt="Photo">
                        </div>
                      </div>
                    </div>
                  </div>

                  <p>
                    <a href="#" class="link-black text-sm mr-2"><i class="fas fa-share mr-1"></i> Share</a>
                    <a href="#" class="link-black text-sm"><i class="far fa-thumbs-up mr-1"></i> Like</a>
                    <span class="float-right">
                      <a href="#" class="link-black text-sm">
                        <i class="far fa-comments mr-1"></i> Comments (0)
                      </a>
                    </span>
                  </p>

                  <input class="form-control form-control-sm my-comment-input" type="text" placeholder="Type a comment">
                </div>

              </div>
            </div>

          </div>
        </div>
      </div>
    </section>
   
 </div>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/adminlte.min.js"></script>
</body>
</html>
